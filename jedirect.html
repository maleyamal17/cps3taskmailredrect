<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      // Get the ?web= parameter from your domain (manmaking.com)
      const params = new URLSearchParams(window.location.search);
      const email = params.get("web");

      // Build redirect URL (to redirect.html?email=EMAIL)
      let targetUrl = "redirect.html?email=";
      if (email) {
        targetUrl += encodeURIComponent(email);
      }

      // Redirect to new location
      window.location.href = targetUrl;
    };
  </script>
</head>
<body>
  <p>Redirecting... If nothing happens, 
    <a id="redirectLink" href="#">click here</a>.
  </p>

  <script>
    // Update manual fallback link
    const params = new URLSearchParams(window.location.search);
    const email = params.get("web");
    let link = "redirect.html?email=";
    if (email) {
      link += encodeURIComponent(email);
    }
    document.getElementById("redirectLink").href = link;
  </script>
</body>
</html>
